name: DQ Check for Python Code (Pylint)

on:
  pull_request:
    branches:
      - Dev  # Trigger on PRs to the `Dev` branch, change this as necessary

jobs:
  pylint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Use the Python version that your Lambda functions use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint check
        run: |
          # Run pylint on the Lambda code directory and output to a text file
          pylint aws/dev/lambda --disable=R,C --max-line-length=120 --output-format=text > pylint_report.txt || true

      - name: Debug: Print Pylint Report
        run: |
          cat pylint_report.txt  # Show the content of pylint_report.txt to see the result

      - name: Extract Pylint score and check
        run: |
          # Extract the last line of the pylint report that contains the score
          score_line=$(tail -n 1 pylint_report.txt)
          echo "Pylint Report Last Line: $score_line"

          # Extract the actual score (this assumes that the line contains a score like 'Your code has been rated at 10/10')
          score=$(echo $score_line | grep -oP '\d+(\.\d+)?' | head -n 1)

          echo "Pylint Score: $score"

          # Check if the score is a valid number
          if ! [[ "$score" =~ ^[0-9]+(\.[0-9]+)?$ ]]; then
            echo "Invalid score: $score. Skipping check."
            exit 1
          fi

          # If the score is below 10, fail the workflow
          if [ $(echo "$score < 8" | bc) -eq 1 ]; then
            echo "Pylint score is below 10, failing the workflow."
            exit 1
          fi
