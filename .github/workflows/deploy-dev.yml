name: Deploy Lambda Functions to AWS

on:
  push:
    branches:
      - Dev  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_DEV_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}  

      # Set up Python environment
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Choose the Python version that matches your Lambda runtime

      # Debug: List files in Lambda function 1 directory
      - name: List files in Lambda function 1 directory
        run: |
          cd aws/dev/lambda/Test_lambda1
          ls -al  # List files in the directory to ensure Test_lambda1.py exists

      # Install dependencies for Lambda Function 1
      - name: Install dependencies for Lambda Function 1
        run: |
          python -m pip install --upgrade pip
          pip install -r aws/dev/lambda/Test_lambda1/requirements.txt  # Explicit path to requirements.txt

      # Create deployment package for Lambda Function 1
      - name: Create deployment package for Lambda Function 1
        run: |
          cd aws/dev/lambda/Test_lambda1
          zip -r ../Test_lambda1.zip .  # Zip the files, and place the zip one level above

      # Deploy Lambda Function 1
      - name: Deploy Lambda Function 1
        run: |
          aws lambda update-function-code --function-name my-lambda-function-1 --zip-file fileb://aws/dev/lambda/Test_lambda1.zip --region ap-northeast-1
        env:
          AWS_REGION: ap-northeast-1  # Set AWS region (change as needed)